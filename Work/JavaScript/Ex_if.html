<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Comparison operator & Boolean</h1>
<h2>===(비교연산자)</h2>
<h3>1===1</h3>
<script>
    document.write(1 === 1) // true
</script>

<h3>1===2</h3>
<script>
    document.write(1 === 2) // false
</script>

<h3>1&lt;2</h3>
<script>
    document.write(1<2) // false
</script>

<h3>1&lt;1</h3>
<script>
    document.write(1<1) // false
</script>

</body>
</html>
