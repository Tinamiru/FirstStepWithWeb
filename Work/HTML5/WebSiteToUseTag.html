<h1>1. 닻(Ancher)</h1>
<p>
    HTML의 태그중 가장 중요한 태그는 ancher(배의 닻)라 불리는 a 태그이다.<br>
    정보의 바다에서 닻(ancher)이라는 표현을 사용한 a태그는 링크이다.<br>
    HTML의 앞 HyperText를 의미하기도 하며 사용법으로는<br>
    링크를 걸고싶은 텍스트에 a태그를 감싸면된다<br></p>
<p>

</p>
